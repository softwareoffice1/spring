<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout/layout::head(~{::title},~{::link})">
    <title th:text="${titulo}"></title>
</head>
<body class="">
    <main>
    <div class="wrapper ">
        <div class="wrapper ">
         <div th:replace="layout/layout::sidebar"></div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav th:replace="layout/layout::navBar"></nav>
            <!-- End Navbar -->
            <div style="margin-top:100px;padding:25px">
                <div class="card">
                    <div class="card-header" >
                    <div class="card-body" >
                        <div class="wrapper ">
                            <div style="margin-top:20px;padding:25px">
                              <div class="card">
                                <div class="card-header" style="background-color: #2ba9cd" >
                                  <div class="d-flex">
                                  <div class="p-2 flex-fill"><h4>Actualizar Empresa</h4></div>
                                  <div class="p-2">
                                </div>
                              </div>
                            </div>
                    <div class="card-body" style="background-color: $gray-100">
                    <form th:action="@{/crearEmpresa}" method="post" >
                        <div class="row mb-3">
                            <label for="id_enterprise" class="col-sm-2 col-form-label">Id Empresa</label>
                            <div class="col-sm-10">
                                <input th:field="${enterprise.id_enterprise}" class="form-control" type="text"  id="id_enterprise">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="name" class="col-sm-2 col-form-label">Nombre Empresa</label>
                                <div class="col-sm-10">
                                    <input th:field="${enterprise.name}" class="form-control" type="text"  id="name">
                                </div>
                                </div>
                        <div class="row mb-3">
                            <label for="document" class="col-sm-2 col-form-label">Documento (Nit)</label>
                                 <div class="col-sm-10">
                                    <input th:field="${enterprise.document}" class="form-control" type="text"  id="document">
                                 </div>
                                 </div>
                        <div class="row mb-3">
                            <label for="phone" class="col-sm-2 col-form-label">Telefono</label>
                                 <div class="col-sm-10">
                                    <input th:field="${enterprise.phone}" class="form-control" type="number"  id="phone">
                                 </div>
                                 </div>
                        <div class="row mb-3">
                            <label for="address" class="col-sm-2 col-form-label">Direccion</label>
                                 <div class="col-sm-10">
                                     <input th:field="${enterprise.address}" class="form-control" type="text"  id="address">
                                 </div>
                                 </div>
                            <button class="btn btn-primary" type="submit" >Guardar</button>
                    </form>
                        </div>
                            <div class="card-footer" style="background-color: pÃºrpura-100"></div>
                        </div>
                </div>
            </div>
        </div>
        <footer th:include="layout/layout::footer"></footer>
        </div>
    </div>
    </div>
    </div>
    </main>
</body>
</html>
