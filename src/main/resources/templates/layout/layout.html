<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:fragment="head(title,links)">
      <meta charset="utf-8" />
      <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
      <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
      <meta http-equiv="X-UA-Compatible" content="" />
      <title th:text="'SalesForce -  '+${titulo}">

  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link th:href="@{/css/fontawesome.min.css}" rel="stylesheet">
  <!-- CSS Files -->
  <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/css/paper-dashboard.css}" rel="stylesheet" />
  <link th:href="@{/css/paper-dashboard.css}" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link th:href="@{/demo/demo.css}" rel="stylesheet" />
  <!-- Iconos de Material -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--  DataTables -->
  <link th:href="@{/datatable/bootstrap.css}" rel="stylesheet"/>
  <link th:href="@{/datatable/dataTables.bootstrap4.min.css}" rel="stylesheet" />
</head>

<body class="" style="margin-top:25px">
<div class="wrapper ">
  <div th:fragment="sidebar" class="sidebar" data-color="white" data-active-color="danger">
    <div class="logo">
      <a href="#" class="simple-text logo-mini">
        <div class="logo-image-small">
          <img th:src="@{img/logo-small.png}" >
        </div>
        <!-- <p>CT</p> -->
      </a>
      <a th:href="@{/}" class="simple-text logo-normal">
        SalesForce - Devs
      </a>
    </div>

    <div class="sidebar-wrapper">
      <ul class="nav">
        <li class="active ">
          <a th:href= "@{/empresas}"> <i class="nc-icon nc-chart-pie-36"> </i>
            <p>Empresas</p>
          </a>
        </li>
        <li class="active ">
          <a th:href= "@{/empleados}">
            <i class="nc-icon nc-single-02"></i>
            <p>Empleados</p>
          </a>
        </li>
        <li class="active ">
          <a th:href= "@{/movimientos}">
            <i class="nc-icon nc-delivery-fast"></i>
            <p>Movimientos</p>
          </a>
        </li>

        <li class="active ">
          <a th:href="@{/usuarios}">
            <i class="nc-icon nc-single-02"></i>
            <p>Usuarios</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="main-panel">
    <!-- Navbar -->
    <nav th:fragment="navBar" class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
      <div class="container-fluid">
        <div class="navbar-wrapper">
          <div class="navbar-toggle">
            <button type="button" class="navbar-toggler">
              <span class="navbar-toggler-bar bar1"></span>
              <span class="navbar-toggler-bar bar2"></span>
              <span class="navbar-toggler-bar bar3"></span>
            </button>
          </div>
          <a class="navbar-brand" href="javascript:;">Dashboard</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-bar navbar-kebab"></span>
          <span class="navbar-toggler-bar navbar-kebab"></span>
          <span class="navbar-toggler-bar navbar-kebab"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navigation">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link btn-magnify" href="javascript:;">
                <i class="nc-icon nc-layout-11"></i>
                <p>
                  <span class="d-lg-none d-md-block">Stats</span>
                </p>
              </a>
            </li>
            <li class="nav-item btn-rotate dropdown">
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link btn-rotate" href="javascript:;">
                <i class="nc-icon nc-settings-gear-65"></i>
                <p>
                  <span class="d-lg-none d-md-block">Account</span>
                </p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav >
    <!-- End Navbar -->
    <!-- EQUIPO DEVS - AQUI VA MI CONTENIDO -->
    <div class="content container-fluid">
      <div class="row justify-content-md-center">
        <div class="col-md-12" th:fragment="contenido">

        </div>
      </div>
    </div>
    <footer th:fragment="footer" class="footer footer-black fixed-bottom">
      <div class="container-fluid">
        <div class="row">
          <span>Devs</span>
          <div class="credits ml-auto" style="margin-right: 15px ">
              <span class="copyright">
                Misi√≥nTic - <script>
                  document.write(new Date().getFullYear())
                </script>
              </span>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>

<!--   Core JS Files   -->
<script th:src="@{/js/core/jquery.min.js}"></script>
<script th:src="@{/js/core/popper.min.js}"></script>
<script th:src="@{/js/core/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
<!-- Chart JS -->
<script th:src="@{/js/plugins/chartjs.min.js}"></script>
<!--  Notifications Plugin    -->
<script th:src="@{/js/plugins/bootstrap-notify.js}"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script th:src="@{/js/paper-dashboard.min.js}" type="text/javascript"></script><!-- Paper Dashboard DEMO methods, don't include it in your project! -->

<script th:src="@{/js/fontawesome/fontawesome.min.js}"></script>
<!-- Data Table -->
<script th:src="@{/datatable/jquery-3.5.1.js}" type="text/javascript"></script>
<script th:src="@{/datatable/jquery.dataTables.min.js}" type="text/javascript"></script>
<script th:src="@{/datatable/dataTables.bootstrap4.min.js}" type="text/javascript"></script>
<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/3412096bb1.js" crossorigin="anonymous"></script>
</body>

</html>
