<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5 ">
<head th:replace="layout/layout::head(~{::title},~{::link})">
    <title th:text="${titulo}"></title>
</head>
<body class="">
<main>
    <div class="wrapper ">
        <div class="wrapper ">
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/oauth2/authorization/auth0}">Log In</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <p>You are logged in!</p>
            </div>
            <div th:replace="layout/layout::sidebar"></div>
            <div class="main-panel">
                <!-- Navbar -->
                <nav th:replace="layout/layout::navBar"></nav>
                <!-- End Navbar -->
                <div style="margin-top:100px;padding:25px">
                    <div class="card">
                        <div class="card-header">
                            <img th:src="@{img/LogoSF.png}" width="180" height="180"
                                 class="d-inline-block align-text-center ">
                            <div class="d-flex">
                            </div>
                            <div class="card-body">
                                <div class="wrapper ">
                                    <div class="main-panel">
                                        <div style="margin-top:20px;padding:25px">
                                            <div class="card">
                                                <div class="card-header" style="background-color: #2ba9cd">
                                                    <div class="d-flex">
                                                        <div class="p-2 flex-fill"><h4>Crear Empresa</h4></div>
                                                        <div class="p-2">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="card-body" style="background-color: gray-100">
                                                    <form>
                                                        <div class="row mb-3">
                                                            <label for="nombre" class="col-sm-2 col-form-label">Nombre
                                                                Empresa</label>
                                                            <div class="col-sm-10">
                                                                <input th:field="*{name}" class="form-control"
                                                                       type="name" id="nombre">
                                                            </div>
                                                        </div>
                                                        <div class="row mb-3">
                                                            <label for="documento" class="col-sm-2 col-form-label">Documento(Nit)</label>
                                                            <div class="col-sm-10">
                                                                <input th:field="*{id}" class="form-control" type="id"
                                                                       id="documento">
                                                            </div>
                                                        </div>
                                                        <div class="row mb-3">
                                                            <label for="telefono" class="col-sm-2 col-form-label">Telefono</label>
                                                            <div class="col-sm-10">
                                                                <input th:field="*{phone}" class="form-control"
                                                                       type="phone" id="telefono">
                                                            </div>
                                                        </div>
                                                        <div class="row mb-3">
                                                            <label for="direccion" class="col-sm-2 col-form-label">Direccion</label>
                                                            <div class="col-sm-10">
                                                                <input th:field="*{adress}" class="form-control"
                                                                       type="address" id="direccion">
                                                            </div>
                                                        </div>
                                                        <li class="button">
                                                            <button class="btn btn-primary" type="submit">Guardar
                                                            </button>
                                                            <button class="btn btn-primary" type="submit">Cancelar
                                                            </button>
                                                        </li>
                                                    </form>
                                                </div>
                                                <div class="card-footer" style="background-color: pÃºrpura-100"></div>

                                            </div>
                                        </div>
                                        <footer th:include="layout/layout::footer"></footer>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <h5>fin de la card</h5>
                            </div>
                        </div>
                    </div>
                    <footer th:include="layout/layout::footer"></footer>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
